<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cinema</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Pick a movie:</h2>
          <form id="new-ticket">
            <div id="new-ticket" >
                <div class="new-ticket">
                    <div class="form-group">
                      <label for="new-movieTitle">Movie Title</label>
                      <select class="new-movieTitle" name="new-movieTitle">
                          <option id="meru" value="6">Meru</option>
                          <option id="everest" value="6">Everest</option>
                          <option id="everest3d" value="8">Everest 3D</option>
                          <option id="warRoom" value="6">War Room</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="new-movieTime">Movie Time</label>
                      <select class="new-movieTime" name="new-movieTime">
                          <option value="-1">1:45</option>
                          <option value="-1">4:00</option>
                          <option value="0">7:30</option>
                          <option value="0">9:00</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="new-userAge">Ticket Type</label>
                      <select class="new-userAge" name="new-userAge">
                          <option value="-1">Child</option>
                          <option value="0">Adult</option>
                          <option value="-1">Senior</option>
                      </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Get Ticket Price</button>
          </form>
        <div id="price">
          <h2>Ticket Price:</h2>
        </div>
        </div>

        <div class="col-md-6">
            <div id="poster">
            <h2></h2>
            
            </div>

            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses"> -->

         </div>
    </div>
  </body>
</html>
